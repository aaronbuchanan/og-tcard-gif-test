<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Open Graph & Twitter Card Test</title>
		<!-- Begin Facebook tags -->
		<meta property="og:title" content="MP4 Video Test" />
		<meta property="og:url" content="https://codevinsky.github.io/og-tcard-gif-test/giphy-video.html" />
		<meta property="og:description" content="Testing videos" />
		<meta property="og:video:url" content="http://giphy.com/gifs/g8A1eJhTQ7Iic/html5" />
		<meta property="og:video:secure_url" content="http://giphy.com/gifs/g8A1eJhTQ7Iic/html5" />
		<meta property="og:video:type" content="video/mp4" />
		<meta property="og:video:width" content="200" />
		<meta property="og:video:height" content="150" />
		<meta property="og:image" content="http://codevinsky.github.io/og-tcard-gif-test/bunny-preview.jpg" />
		<meta property="og:type" content="video.other" />
		<!-- End Facebook tags -->
		<!-- Begin Twitter tags -->
		<meta name="twitter:title" content="MP4 Video Test" />
		<meta name="twitter:url" content="https://codevinsky.github.io/og-tcard-gif-test/giphy-video.html" />
		<meta name="twitter:card" content="player" />
		<meta name="twitter:site" content="codevinsky" />
		<meta name="twitter:player" content="http://giphy.com/gifs/g8A1eJhTQ7Iic/html5" />
		<meta name="twitter:image" content="http://codevinsky.github.io/og-tcard-gif-test/bunny-preview.jpg" />
		<!-- End Twitter tags -->
	</head>
	<body>
		<h1>MP4 Video Test</h1>
		<video width="320" height="240" src="bunny.mp4" controls poster="bunny-preview.jpg">
		</video>
	</body>
</html>
