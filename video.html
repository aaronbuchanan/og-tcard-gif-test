<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Open Graph & Twitter Card Test</title>
		<!-- Begin Facebook tags -->
		<meta property="og:title" content="MP4 Video Test" />
		<meta property="og:url" content="https://codevinsky.github.io/og-tcard-gif-test/video.html" />
		<meta property="og:description" content="Testing videos" />
		<meta property="og:video:url" content="https://codevinsky.github.io/og-tcard-gif-test/bunny.mp4" />
		<meta property="og:video:secure_url" content="https://codevinsky.github.io/og-tcard-gif-test/bunny.mp4" />
		<meta property="og:video:type" content="video/mp4" />
		<meta property="og:video:width" content="640" />
		<meta property="og:video:height" content="360" />
		<meta property="og:image" content="http://codevinsky.github.io/og-tcard-gif-test/bunny-preview.jpg" />
		<meta property="og:type" content="video" />
		<!-- End Facebook tags -->
		<!-- Begin Twitter tags -->
		<meta name="twitter:title" content="MP4 Video Test" />
		<meta name="twitter:url" content="http://codevinsky.github.io/og-tcard-gif-test/video.html" />
		<meta name="twitter:card" content="player" />
		<meta name="twitter:site" content="codevinsky" />
		<meta name="twitter:player:stream" content="https://codevinsky.github.io/og-tcard-gif-test/bunny.mp4" />
		<meta name="twitter:image" content="http://codevinsky.github.io/og-tcard-gif-test/bunny-preview.jpg" />
		<!-- End Twitter tags -->
	</head>
	<body>
		<h1>MP4 Video Test</h1>
		<video width="320" height="240" src="bunny.mp4" controls poster="bunny-preview.jpg">
		</video>
	</body>
</html>
